{% extends "notice/base.html" %}
{% block title %}공지사항 일람{% endblock %}
{% block content %}



<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>새로운 공지사항 작성</title>
</head>

    <body>
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">공지사항 작성</font></font></h3>
            </div>
            <form class="form-horizontal" action="{{ url_for('notice.create_notice') }}" method="POST" novalidate="novalidate">
                {{ form.csrf_token }}
                <div class="card-body">
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">제목</font></font></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="author" class="col-sm-2 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">작성자</font></font></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author" name="author" placeholder="작성자" value="{{ current_user.username }}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-sm-2 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">내용</font></font></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">공지 등록</font></font></button>
                    <a href="{{ url_for('notice.notice_index') }}" class="btn btn-info"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></a>
            </form>
        </div>
    </body>
    

</html>




{% endblock %}
