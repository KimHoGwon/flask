{% block title %}비밀번호 변경{% endblock %}
{% block content %}
        <form role="form">
            <label for="password">
                새로운 비밀번호 
            </label>
            <input type="password" id="password" name="password" />
            <br/>
            <label for="chk_password">
                비밀번호 확인
            </label>
            <input type="password" id="chk_password" name="chk_password" />
        </form>
        <button type="button" onclick="change_pwd();">확인</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function change_pwd(){

            let form = $('form[role="form"]'); 

            for (var element of form[0]){
                if(!element.value) {
                    alert("패스워드를 입력하세요.");
                    $(element).focus();
                    return;}
            }
            if(form[0].password.value == form[0].chk_password.value){
                window.close();
                window.opener.setPassword=form[0].password.value;
                window.opener.input_password();
            }else{
                alert("패스워드가 일치하지 않습니다.");
            }
        }
    </script>
{% endblock %}
